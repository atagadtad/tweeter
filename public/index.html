<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/container.css" type="text/css">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="navbar fixed-top bg-dark">
    <span>tweeter</span>
    <a id="slide" href="#"><strong>Write</strong> a new tweet</a>
  </nav>

  <header id="first-header">
    <div id="user-pic">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 id="my-name"><strong>Aaron</strong> Tagadtad</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <div class="container">
    <div class="hide" id="errorMsg"></div>
    <section class="new-tweet">
      <h2 id="compose-tweet" class="new-tweet">Compose Tweet</h2>
      <form id="submit-tweet" method="POST" action="/tweets">
        <textarea id="text-box" name="text" placeholder="What are you humming about?"></textarea>
        <input id="submit" type="submit" value="Tweet">
        <span id='counter' class="counter">140</span>
      </form>
    </section>

    <section id="stored-tweets">
      <article class="articled-tweets">
        <header class="tweet-header">
          <div class="handler">
            <label class="name">Name</label>
            <img class="articled-user" src="/images/profile-hex.png">
            <label class="tweet-handle">@user</label>
          </div>
        </header>
        <div class="underline-tweet">
          Zombie ipsum reversus ab viral inferno, nam rick grimes malum cerebro. De carne lumbering animata corpora
          quaeritis. Summus brains sit​​, morbo vel maleficia?
        </div>
        <footer class="footer-tweet">
          <div>
            10 days ago
          </div>
          <div>
            <i class="fa fa-heart"></i>
            <i class="fa fa-retweet"></i>
          </div>
        </footer>
      </article>
    </section>


  </div>

</body>

</html>
